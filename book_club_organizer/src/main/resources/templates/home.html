<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Book Club</title>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
        h1 {
            font-weight:800;
        }
        h2 {
            font-weight: 600;
        }
        a {
            cursor: pointer;
        }

        .rounded-table {
            border-radius: 0.4rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-vh-100">
<header class="container border rounded-bottom px-4 py-2 mb-1 mt-1 d-flex justify-content-between align-items-center">
    <div>
        <a class="nav-link text-dark" th:href="@{/}">
            <h1>Book Club</h1>
        </a>

    </div>
    <div class="d-flex">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/book/all}">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/reader/all}">Reader</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/readerbook}">Association</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container border rounded-top">
    <div class="row">
        <div class="col-sm text-center d-flex justify-content-center align-items-center">
            <img src="/images/homepage_book.jpg" class="img-fluid" alt="Book image">

        </div>
        <div class="col-sm text-center d-flex flex-column justify-content-center align-item-center">

            <h2 class="text-center">Welcome to Book Club!</h2>
            <div class="container">
                <p>
                    It's Book that makes you a human rather than a living object!
                </p>
            </div>

        </div>

    </div>
</main>

<script src="https://kit.fontawesome.com/c045880d2c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
